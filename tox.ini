# For more information about tox, see https://tox.readthedocs.io/en/latest/
[tox]
envlist = py{39,310,311,312}-{linux,macos,windows}
isolated_build=true

[gh-actions]
python =
    3.9: py39
    3.10: py310
    3.11: py311
    #3.12: py312

[gh-actions:env]
PLATFORM =
    ubuntu-latest: linux
    macos-latest: macos
    windows-latest: windows

[testenv]
setenv =
    PYTHONPATH = {toxinidir}/src
    # Windows-specific settings to prevent DLL conflicts
    windows: OPENCV_IO_ENABLE_OPENEXR = 0
    windows: OPENCV_IO_ENABLE_JASPER = 0
    windows: KMP_DUPLICATE_LIB_OK = TRUE
    windows: OMP_NUM_THREADS = 1
    windows: MKL_NUM_THREADS = 1
    windows: NUMEXPR_MAX_THREADS = 1
    windows: TORCH_NUM_THREADS = 1
    windows: MALLOC_TRIM_THRESHOLD_ = 100000
# Skip installing the main package on Windows to avoid heavy dependencies
skip_install =
    windows: true
    !windows: false
platform =
    macos: darwin
    linux: linux
    windows: win32
passenv =
    CI
    GITHUB_ACTIONS
    DISPLAY
    XAUTHORITY
    NUMPY_EXPERIMENTAL_ARRAY_FUNCTION
    PYVISTA_OFF_SCREEN
    QT_QPA_PLATFORM
    MPLBACKEND
    PYTHONUNBUFFERED
    PYTHONDONTWRITEBYTECODE
    OPENCV_IO_ENABLE_OPENEXR
    OPENCV_IO_ENABLE_JASPER
    KMP_DUPLICATE_LIB_OK
    MKL_NUM_THREADS
    NUMEXPR_MAX_THREADS
    OMP_NUM_THREADS
    TORCH_NUM_THREADS
    MALLOC_TRIM_THRESHOLD_
extras =
    testing
deps =
    # Minimal Windows testing - skip heavy dependencies
    windows: pytest
    windows: pytest-cov
    windows: pytest-timeout
    windows: numpy>=1.23.0,<2.0
    windows: psygnal>=0.8.0
    # Full testing for Linux/macOS
    !windows: pytest
    !windows: pytest-cov
    !windows: pytest-timeout
    !windows: napari[pyqt5]
    !windows: numpy>=1.23.0,<2.0
    !windows: psygnal>=0.8.0
    !windows: scikit-image>=0.19.0
    !windows: magicgui
    !windows: qtpy
    !windows: tifffile
    !windows: opencv-python
commands =
    # Windows-specific: only run basic tests to avoid dependency issues
    windows: pytest --cov=napari_tmidas --cov-report=xml --timeout=300 -v src/napari_tmidas/_tests/test_windows_basic.py
    # Linux/macOS: run all tests
    !windows: pytest --cov=napari_tmidas --cov-report=xml --timeout=300 -v
