# For more information about tox, see https://tox.readthedocs.io/en/latest/
[tox]
envlist = py{310,311}-{linux,macos,windows}
isolated_build=true

[gh-actions]
python =
    3.10: py310
    3.11: py311

[gh-actions:env]
PLATFORM =
    ubuntu-latest: linux
    macos-latest: macos
    windows-latest: windows

[testenv]
setenv =
    PYTHONPATH = {toxinidir}/src
    # Windows-specific settings to prevent DLL conflicts
    windows: OPENCV_IO_ENABLE_OPENEXR = 0
    windows: OPENCV_IO_ENABLE_JASPER = 0
    windows: KMP_DUPLICATE_LIB_OK = TRUE
    windows: OMP_NUM_THREADS = 1
    windows: MKL_NUM_THREADS = 1
    windows: NUMEXPR_MAX_THREADS = 1
    windows: TORCH_NUM_THREADS = 1
    windows: MALLOC_TRIM_THRESHOLD_ = 100000
# Skip installing the main package on Windows to avoid heavy dependencies
skip_install =
    windows: true
    linux: false
    macos: false
platform =
    macos: darwin
    linux: linux
    windows: win32
passenv =
    CI
    GITHUB_ACTIONS
    DISPLAY
    XAUTHORITY
    NUMPY_EXPERIMENTAL_ARRAY_FUNCTION
    PYVISTA_OFF_SCREEN
    QT_QPA_PLATFORM
    MPLBACKEND
    PYTHONUNBUFFERED
    PYTHONDONTWRITEBYTECODE
    OPENCV_IO_ENABLE_OPENEXR
    OPENCV_IO_ENABLE_JASPER
    KMP_DUPLICATE_LIB_OK
    MKL_NUM_THREADS
    NUMEXPR_MAX_THREADS
    OMP_NUM_THREADS
    TORCH_NUM_THREADS
    MALLOC_TRIM_THRESHOLD_
extras =
    testing
deps =
    # Unified dependency set; rely on pip cache in CI for speed.
    pytest
    pytest-cov
    pytest-timeout
    numpy>=1.23.0,<2.0
    psygnal>=0.8.0
    scikit-image>=0.19.0
    magicgui
    qtpy
    tifffile
    opencv-python
    napari[pyqt5]
commands =
    # Run full test suite but skip slow tests (e.g., heavy Spotiflow detection) on all platforms by default.
    # Additional markers/selection can be passed via 'tox -e py311-linux -- -m "not slow" -k something'
    pytest --cov=napari_tmidas --cov-report=xml --timeout=300 -m "not slow" -v {posargs}
